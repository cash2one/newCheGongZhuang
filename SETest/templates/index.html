<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>聚合搜索系统</title>

    <link href="static/css/font-awesome.min.css"  rel="stylesheet" type="text/css">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css">

    <script src="static/js/jquery.min.js" type="text/javascript"></script>
    <script src="static/js/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="static/js/index.js"></script>
    <script type="text/javascript" src="static/js/jquery.json.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.cookie.js"></script>

    <style>
      .ui-autocomplete {
        max-height: 200px;
        overflow-y: auto;
        /* 防止水平滚动条 */
        overflow-x: hidden;
      }
      /* IE 6 不支持 max-height
       * 使用 height 代替，但是这会强制菜单总是显示为那个高度
       */
      * html .ui-autocomplete {
        height: 100px;
      }
    </style>


</head>

<body>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="logo-box" style="margin-top:55px;">
                        <img src="static/cnm4.jpg" class="img-responsive" alt="Responsive image" />
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="section">
        <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="col-md-6 col-md-offset-3" style="margin-left:10%;width:80%;">
                            <img src="static/title1.jpg"  />
                            <a  id="1" href="#"  style="margin-left:15px;" onclick="click_type(this)" >新闻</a>
                            <a  id="2" style="margin-left:15px;color:#000000" onclick="click_type(this)">网页</a>
                            <a  id="3" href="#"  style="margin-left:15px;" onclick="click_type(this)">图片</a>
                            <a id="4" href="#" style="margin-left:15px;" onclick="click_type(this)">右侧推荐</a>
			    <a id="6" href="#" style="margin-left:15px;" onclick="click_type(this)">联想词</a><!--包括为您推荐、相关搜索-->
 			    <a id="7" href="#" style="margin-left:15px;" onclick="click_type(this)">相关搜索</a><!--包括为您推荐、相关搜索-->
 			    <a id="8" href="#" style="margin-left:15px;" onclick="click_type(this)">为您推荐</a><!--包括为您推荐、相关搜索-->
                            <input type="hidden" id="type_cache" value="2"/>
                        </div>

                        <div class="col-md-10 col-md-offset-1   ">
                            <div class="input-group" style="margin-top:15px;" >
                                  <input id="query_input" type="text" class="form-control" placeholder="Search for..."  />
                                  <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="form_sub" >Go!</button>
                                  </span>
                            </div><!-- /input-group -->


                            <div class="col-xs-4"  style="margin-top:75px;">
                                  <font  face="黑体" color="green">过滤</font>
                                 <input type="checkbox"  setSizeClass="small" id="filter">

                            </div>

                            <div class="col-xs-8"  style="margin-top:45px;">
                                <p>
                                    <font  face="黑体" color="#deb887">百度搜索</font>
                                    <input type="checkbox"  id="baidu" checked>

                                    <font  face="黑体" color="#deb887" style="margin-left:45px;" >好搜搜索</font>
                                    <input type="checkbox"   id="s360" checked>
                                </p>

                                <p>
                                    <font  face="黑体" color="#deb887">搜狗搜索</font>
                                    <input type="checkbox" id="sogou"  checked>

                                    <font  face="黑体" color="#deb887" style="margin-left:45px;" >中国搜索</font>
                                    <input type="checkbox"  id="china_so" unchecked>
                                </p>

                                <p>
                                    <font  face="黑体" color="#deb887">必应搜索</font>
                                    <input type="checkbox"  id="bing" unchecked>
                                </p>
																<p hidden="hidden">	
                                    <font  face="黑体" color="#deb887"  style="margin-left:45px;">神马搜索</font>
                                    <input type="checkbox" id="shen_ma" unchecked>
																</p>
                            </div>
                        </div>
                    </div>

                </div>
        </div>
    </div>

</body>

</html>
